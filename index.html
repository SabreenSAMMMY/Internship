<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="login-form">
        <!-- Avaas Logo on Login Page -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/AWAS_logo.svg" alt="Avaas Consultancy Logo" class="logo">

        <h1>Login</h1>
        <p id="error-message" class="error"></p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <button type="button" class="btn" onclick="validateLogin()">Login</button>
    </div>

    <!-- Internship Application Form Page (Initially Hidden) -->
    <div class="container" id="application-form" style="display:none;">
        <!-- Avaas Logo on Application Form Page -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/AWAS_logo.svg" alt="Avaas Consultancy Logo" class="logo">
        
        <h1>Internship Application Form</h1>
        
        <!-- Application Form -->
        <form id="internship-form" onsubmit="handleFormSubmit(event)">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <!-- University -->
            <label for="university">University</label>
            <input type="text" id="university" name="university" placeholder="University" required>

            <!-- College -->
            <label for="college">College</label>
            <input type="text" id="college" name="college" placeholder="College" required>

            <!-- Branch -->
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" placeholder="Branch" required>

            <!-- Year of Passing -->
            <label for="year-of-passing">Year of Passing</label>
            <input type="number" id="year-of-passing" name="year_of_passing" placeholder="Year of Passing" min="1900" max="2099" step="1" required>

            <!-- GPA -->
            <label for="gpa">GPA</label>
            <input type="number" id="gpa" name="gpa" placeholder="GPA" min="0" max="10" step="0.01" required>

            <!-- Available Start Date -->
            <label for="start-date">Available Start Date</label>
            <input type="date" id="start-date" name="start-date" required>

            <!-- Available End Date -->
            <label for="end-date">Available End Date</label>
            <input type="date" id="end-date" name="end-date" required>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>

    <script>
        // Predefined users with different passwords
        const users = {
            "abc": "abc123",
            "tejashwini3432": "teja052003",
            "ghi": "ghi789"
        };

        // Validate login credentials
        function validateLogin() {
            var username = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Check if username exists and entered password matches the predefined password
            if (users[username] && users[username] === enteredPassword) {
                // Hide the login form and show the internship application form
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('application-form').style.display = 'block';
            } else {
                // Display an error message
                errorMessage.textContent = 'Invalid username or password!';
            }
        }

        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to the confirmation page
            window.location.href = 'confirmation.html'; // Ensure that confirmation.html exists in the same directory
        }
    </script>

</body>
</html>
